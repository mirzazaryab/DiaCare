{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}

<style>
  body {
    background: linear-gradient(135deg, #f8f9fa, #e9ecef);
  }
  .signup-card {
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    border-radius: 16px;
    padding: 30px;
    background-color: white;
  }
  .motivational-text {
    font-style: italic;
    color: #6c757d;
  }
  .form-label {
    font-weight: 500;
    color: #495057;
  }
  .btn-primary {
    background-color: #007bff;
    border: none;
    font-weight: 500;
  }
  .btn-primary:hover {
    background-color: #0056b3;
  }
</style>

<div class="container py-5">
  <div class="text-center mb-4">
    <h1 class="display-5 fw-bold text-primary">Welcome to DiaCare</h1>
    <p class="motivational-text">"Every step you take today brings a healthier tomorrow."</p>
  </div>

  <div class="signup-card mx-auto" style="max-width: 600px;">
    <h3 class="text-center mb-4">Create Your Account</h3>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label" for="email">Email address</label>
        <input type="email" name="email" id="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label" for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label" for="role">Who are you?</label>
        <select name="role" id="role" class="form-select">
          <option value="patient">Patient</option>
          <option value="doctor">Doctor</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label" for="age">Age</label>
        <input type="number" name="age" id="age" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label" for="gender">Gender</label>
        <select name="gender" id="gender" class="form-select">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label" for="diabetes_type">Diabetes Type</label>
        <select name="diabetes_type" id="diabetes_type" class="form-select">
          <option value="type1">Type 1</option>
          <option value="type2">Type 2</option>
          <option value="none">None</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label" for="medications">Current Medications</label>
        <textarea name="medications" id="medications" class="form-control" rows="3"></textarea>
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" name="consent" id="consent" class="form-check-input" required>
        <label class="form-check-label" for="consent">
          I consent to personalized care and sharing information with my doctor.
        </label>
      </div>

      <button type="submit" class="btn btn-primary w-100">Create Account</button>
    </form>
  </div>
</div>

{% endblock %}
